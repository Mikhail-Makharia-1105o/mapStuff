<!DOCTYPE html>
<html lang="en">
  <script type="module" src="main.js" defer></script>
  <head>
    <meta charset="UTF-8">
    <title>Map Game</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      .map {
        width: 100%;
        height: 400px;
      }
      a.skiplink {
        position: absolute;
        clip: rect(1px, 1px, 1px, 1px);
        padding: 0;
        border: 0;
        height: 1px;
        width: 1px;
        overflow: hidden;
      }
      a.skiplink:focus {
        clip: auto;
        height: auto;
        width: auto;
        background-color: #fff;
        padding: 0.3em;
      }
      #map:focus {
        outline: #4A74A8 solid 0.15em;
      }
    </style>
    <link rel="stylesheet" href="main_style.css" type="text/css"/>
  </head>
  <body>
    <a class="skiplink" href="#map">Go to map</a>
    <div id="map" class="map" tabindex="0"></div>
    <div class="random-country">
        <h2 class="random-country-name"></h2>
    </div>
    <div id="info">&nbsp;</div>
    <p>Points:</p>
    <p class="points">0</p>
    <p>Lives left:</p>
    <p class="lives"></p>
  </body>
</html>
