<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<button type="button" id="start">Start new game</button>
<input type="text" value="5" maxlength="249" minlength="1" id="range">
<label for="range">Amount of countries</label>\
<script type="module">
    let amountInput = 5;
    document.querySelector('#start').addEventListener('click', (e) => {
        e.preventDefault();
        amountInput = document.querySelector('#range').value;
        setTimeout(() => window.location.href = `./game.html?amount=${amountInput}`, 1000);
    })
</script>
</body>
</html>
